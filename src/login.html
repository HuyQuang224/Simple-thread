<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./output.css" rel="stylesheet">

    <style>
        /* Custom background size for better control */
        .custom-bg {
            background-image: url('https://static.cdninstagram.com/rsrc.php/v3/ye/r/YVr3E4VYzmE.png');
            background-size: 120%;
            background-repeat: no-repeat;
            background-position-x: 50%;
            background-position-y: -60%;
        }
         /* Enable vertical scrollbar always */
        body {
            overflow-y: scroll;
        }
    </style>

</head>
<body class="custom-bg bg-black flex flex-col min-h-screen">
<!-- Main content wrapper -->
<div class="flex-grow flex items-center justify-center">
    <!-- Wrapper for form -->
    <div class="flex flex-col items-center p-6 bg-black text-white max-w-md w-full space-y-4">
        <!-- Login Form -->
        <div class="w-full space-y-4">
            <h2 class="text-center text-lg font-semibold">Log in with your Threads account</h2>
            <form class="space-y-2">
                <input 
                    type="text" 
                    placeholder="Username" 
                    class="w-full px-6 py-4 bg-gray-900 text-white rounded-xl placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-800"
                />
                <div class="relative">
                    <input 
                        type="password" 
                        id="password"
                        placeholder="Password" 
                        class="w-full px-6 py-4 bg-gray-900 text-white rounded-xl placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-800"
                    />
                    <!-- Eye icon button -->
                    <button type="button" onclick="togglePassword()" id="eyeButton" class="absolute inset-y-0 right-3 items-center hidden">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hover:text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><path d="M1 1l22 22"/>
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
                <button 
                    onclick="window.location.href='homeFeed.html'"
                    type="button" 
                    class="w-full px-6 py-4 bg-white text-gray-400 rounded-xl font-semibold hover:bg-gray-200"
                >
                    Log in
                </button>
            </form>
            <a href="validateEmail.html" class="block text-center text-gray-400 hover:text-gray-300">Forgot password?</a>
            <a href="signup.html" class="block text-center text-gray-400 hover:text-gray-300">Don't have account? Sign up</a>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="w-full text-center text-gray-400 text-sm mb-3">
    <p>&copy; 2024 Threads</p>
</div>
<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");
        const eyeButton = document.getElementById("eyeButton");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            // Eye icon with a line through it (showing the password is visible)
            eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" />'; 
        } else {
            passwordField.type = "password";
            // Eye icon with a line through it (password is hidden)
            eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><path d="M1 1l22 22"/><circle cx="12" cy="12" r="3" />'; // Eye-off icon (with a line through it)
        }
    }

    // Event listener to show/hide the eye icon based on password input
    document.getElementById("password").addEventListener("input", function() {
        const eyeButton = document.getElementById("eyeButton");
        if (this.value.length > 0) {
            eyeButton.classList.remove("hidden");
        } else {
            eyeButton.classList.add("hidden");
        }
    });

</script>
</body>
</html>
