<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown</title>
  <!-- Tailwind CSS -->
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">

  <div class="relative inline-block text-left">
    <!-- Button -->
    <button onclick="toggleDropdown()" class="flex items-center justify-center w-full rounded-md px-4 py-2 bg-gray-900 text-sm font-medium text-white focus:outline-none">
      For you
      <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4 4a.75.75 0 01-1.06 0l-4-4a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Dropdown menu -->
    <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 rounded-lg shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none">
      <div class="py-1 text-white">
        <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-gray-700">
          For you
          <svg class="ml-auto h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.293 7.293a1 1 0 011.414 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 011.414-1.414L10 11.586l4.293-4.293z" clip-rule="evenodd" />
          </svg>
        </a>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Following</a>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Liked</a>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Saved</a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.classList.toggle('hidden');
    }

    // Close the dropdown if clicked outside
    window.addEventListener('click', function(e) {
      const button = document.querySelector('button');
      const dropdownMenu = document.getElementById('dropdownMenu');

      if (!button.contains(e.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
